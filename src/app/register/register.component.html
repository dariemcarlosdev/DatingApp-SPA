<form #registerForm='ngForm' (ngSubmit)="register()">
  <hr />
  <h2 class="text-center text-dark">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input type="text" class="form-control" required name="name" placeholder="Username" [(ngModel)]="model.name"/>
  </div>

  <label for="favouriteValue">What is your favourite value?</label>
  <select class="form-control" id="favouriteValue">
    <option *ngFor="let value of valuesFromHome">{{value.name}}</option>
  </select>
</div> -->

  <div class="form-group">
    <input type="password" class="form-control" required name="password" placeholder="Password" [(ngModel)]="model.password"/>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-3" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
